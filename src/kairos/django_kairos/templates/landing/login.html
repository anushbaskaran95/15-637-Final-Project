<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Kairos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class='container'>
		<div class="s2 m4 l2"></div>
            <div class="row s8 m4 l8">
                {% if errors %}
                    <h6>Incorrect Username (OR) Password</h6>
                {% endif %}
                <h4> Sign In </h4>
                <form class="col s12" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="row center-align">
                        <div class="input-field col s12">
                            <input id="email" type="email" name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row center-align submit-align">
                        <input class="btn waves-effect waves-light s12" type="submit" value="Login">
                        <div class="row">
                            <div class="row">
                                <div class="col s12 final-line center-align"><a href="#">Forgot Password ?</a></div>
                                <div class="col s12 final-line center-align"><a href="{% url 'register' %}">Sign Up Now</a></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="s2 m4 l2"></div>
	</div>
</body>
</html>
