{% if validlink %}
<div class="centered">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="center-align">
            <input type="submit" value="Change password" class="action-btn btn">
        </div>
    </form>
    {% else %}
    <div class="pad20">
        <h5>The password reset link was invalid, possibly because it has already been used.
            Please request a new password reset.
        </h5>
    </div>
</div>
{% endif %}
